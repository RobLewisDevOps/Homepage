<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prisoners' Dilemma Tournament</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }

        .head {
            position: absolute;
            /* left: 100px; */
            /* inset: 0; */
            top: 50px;
            width: 800px;
            text-align: center;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* .head {
            position: absolute;
            inset: 0;
            height: 16;
            top: 0;
            text-align: center;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        } */

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 18px;
            margin-bottom: 20px;
            color: #555;
        }

        .dropdown select {
            padding: 10px;
            width: 100%;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold
        }

        #description {
            font-size: 16px;
            margin-bottom: 20px;
            color: #333;
        }

        .play-btn {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
        }

        .play-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .play-btn:hover:enabled {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <div class="head">
        <h1>Play a Prisoners’ Dilemma tournament</h1>
    </div>
    <div class="container">
        <h2>What type of tournament would you like to play?</h2>
        <div class="dropdown">
            <select id="tournamentType">
                <option value="" disabled selected>Select a tournament type</option>
                <option value="standard-league">Standard League</option>
                <option value="evolving-league">Evolving League</option>
                <option value="knockout-cup">Knockout Cup</option>
            </select>
        </div>
        <p id="description"></p>
        <button id="playButton" class="play-btn" disabled>Play tournament</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tournamentType = document.getElementById('tournamentType');
            const description = document.getElementById('description');
            const playButton = document.getElementById('playButton');

            const descriptions = {
                "standard-league": "A round-robin format where each player competes against every other player.",
                "evolving-league": "Strategies evolve over time based on performance.",
                "knockout-cup": "Players compete in elimination rounds until a champion is crowned."
            };

            tournamentType.addEventListener('change', () => {
                const selectedValue = tournamentType.value;
                description.textContent = descriptions[selectedValue];
                playButton.disabled = false;

                playButton.onclick = () => {
                    window.location.href = `http://localhost:8081`;
                };
            });
        });
    </script>
</body>
</html>
